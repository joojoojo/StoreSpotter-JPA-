<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;500&family=Ubuntu:wght@500&display=swap" rel="stylesheet"></head>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/signIn-signUp/signIn.css" rel="stylesheet">
    <title>StoreSpotter Sing in</title>
</html>
<body>
<div th:replace="/header :: header"></div>
<div class="container" id="container">
    <div class="sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <input type="email" name="email" placeholder="Email" />
            <input type="password" name="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
            <div id="signUpBtn">
                <p>Don't have an account?<a href="/signup">Sign Up</a></p>
            </div>
        </form>

        <div class="separator"><p>OR</p></div>

        <span>or use your account</span>
        <div class="social-container">
            <a href="#" class="social"><img src="/style/signIn-signUp/naver-btnG_아이콘원형.png"></a>
            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</div>

<script src="/js/header.js"></script>
</body>
