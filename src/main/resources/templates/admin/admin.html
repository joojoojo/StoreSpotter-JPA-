<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Store Spotter Admin</title>
  <link rel="StoreSpotter Icon" type="png" href="/css/img/main/free-icon-pin.png">
  <link href="/css/admin.css" rel="stylesheet">
  <link href="/css/header.css" rel="stylesheet">
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2n6hjq6jro&submodules=geocoder"></script>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link href="https://www.flaticon.com/kr/free-icons/" title="아이콘  제작자: Freepik - Flaticon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;500&family=Ubuntu:wght@500&display=swap" rel="stylesheet"></head>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" rel="stylesheet">-->

<body>
<div th:replace="/header :: header"></div>

<div id="tab-bar">
  <!-- Tabs navs -->
  <ul class="nav nav-tabs nav-fill mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a data-mdb-tab-init
        class="nav-link active"
        id="ex2-tab-1"
        href="#ex2-tabs-1"
        role="tab"
        aria-controls="ex2-tabs-1"
        aria-selected="true">Link</a>
    </li>
    <li class="nav-item" role="presentation">
      <a data-mdb-tab-init
          class="nav-link"
          id="ex2-tab-2"
          href="#ex2-tabs-2"
          role="tab"
          aria-controls="ex2-tabs-2"
          aria-selected="false">tab2</a>
    </li>
    <li class="nav-item" role="presentation">
      <a data-mdb-tab-init
          class="nav-link"
          id="ex2-tab-3"
          href="#ex2-tabs-3"
          role="tab"
          aria-controls="ex2-tabs-3"
          aria-selected="false">tab3</a>
    </li>
  </ul>

  <!-- Tabs content -->
  <div class="tab-content" id="ex2-content">
    <div class="tab-pane fade show active"
          id="ex2-tabs-1"
          role="tabpanel"
          aria-labelledby="ex2-tab-1">
      <div>
        <div>업종 데이터 초기화</div>
        <button id="indust-reset">초기화</button>
      </div>
      <div>
        <div>상가별 Pair Data 초기화</div>
        <button id="datapair-reset">초기화</button>
      </div>
    </div>
    <div class="tab-pane fade"
            id="ex2-tabs-2"
            role="tabpanel"
            aria-labelledby="ex2-tab-2">Tab 2 content</div>
    <div class="tab-pane fade"
            id="ex2-tabs-3"
            role="tabpanel"
            aria-labelledby="ex2-tab-3">Tab 3 content</div>
  </div>
  <!-- Tabs content -->
</div>



<script src="/js/admin/admin.js"></script>
<script src="/js/header.js"></script>
</body>
</html>
