<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StoreSpotter login</title>
    <link rel="StoreSpotter Icon" type="png" href="/css/img/main/free-icon-pin.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;500&family=Ubuntu:wght@500&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/loginSignUp/login.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<body>
<div th:replace="/header :: header"></div>
<div class="container" id="container">
    <div class="sign-in-container">
        <form id="loginForm" th:action="@{/member/login}" method="POST">
            <h1>Sign in</h1>
            <input type="email" id="email" name="username" placeholder="Email" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <a href="/find-user" id="findUserInfo">Forgot your account?</a>
            <button type="submit" id="login">Sign In</button>
            <div id="signUpBtn">
                <p>Don't have an account?<a href="/signup">Sign Up</a></p>
            </div>
        </form>

        <div class="separator"><p>OR</p></div>

        <span>or use your account</span>
        <div class="social-container">
            <a href="#" class="social"><img src="/css/img/loginSignUp/naver-btnG_아이콘원형.png"></a>
            <a href="/oauth2/authorization/google" class="social"><img src="/css/img/loginSignUp/google.png"></a>
<!--            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>-->
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</div>

<script src="../js/header.js"></script>
<script src="../js/loginSignUp/login.js"></script>
<script src="../js/loginSignUp/token.js"></script>
</body>
</html>
