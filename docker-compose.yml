version: "3"
services:
  app:
    image: myapp
    ports:
      - "8081:8081"
    depends_on:
      - redis
  redis:
    image: redis:latest
    command: redis-server --port 6379
    container_name: redis
    hostname: redis
    labels:
      - "name=redis"
      - "mode=standalone"
    ports:
      - "6379:6379"

