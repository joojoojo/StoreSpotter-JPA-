name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: make application-prod.yml
        run: |
          cd ./src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.APPLICATION_PROD }}" > ./application-prod.yml

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Docker build
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t app .
          docker tag app ${{ secrets.DOCKER_USERNAME }}/sojoo:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/sojoo:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: ubuntu  # EC2 user
          key: ${{ secrets.AWS_EC2_PRIVATEKEY }} # pem 키
          # 도커 작업
          script: |
            docker pull ***/***:latest

            # 실행 중인 모든 컨테이너를 멈추기
            docker ps -q | xargs -r docker stop
              
            # docker-compose 명령어 실행 (docker-compose.yml 파일의 위치를 확인하거나 절대 경로를 사용)
            docker-compose -f ./docker-compose.yml pull
            docker-compose -f ./docker-compose.yml down
            docker-compose -f ./docker-compose.yml up -d
            
            # 종료된 모든 컨테이너를 삭제하기
            docker ps -q -f 'status=exited' | xargs -r docker rm
            
            # 사용하지 않는 모든 이미지 삭제하기
            docker image prune -a -f


